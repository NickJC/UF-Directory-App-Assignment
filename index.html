<!DOCTYPE html>
<html>
        <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
        <script src="app.js"></script>
        <script src="listingController.js"></script>
        <script src="listingFactory.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">  
        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="rowt">
          
        <h1>Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 
                Implement a way to filter through listings using the search bar 
              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="search" ng-model="searchListing" class="form-control" placeholder="Search...">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th></th>  
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <!-- 
                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings
                -->
                <td>
                    <input type= image src= "http://findicons.com/files/icons/2192/flavour_extended/48/button_plus_red.png" name = "Add" ng-click= "addListing()" />
                </td>
                <td><input type="text" ng-model="itemCode" placeholder="Code">
                    </td>
                <td><input type="text" ng-model="itemName" placeholder="Building Name">
                    </td>
                    <td><input type="text" ng-model="itemLat" placeholder="Latitude">
                    </td>
                <td><input type="text" ng-model="itemLong" placeholder="Longitude">
                    </td>
                    
                    <td><input type="text" ng-model="itemAdd" placeholder="Address">
                    </td>
                    
            <tr ng-repeat="listing in listings | orderBy:sortType | filter:searchListing" ng-click="showDetails(listings.indexOf(listing))">
                    <td>
                    <input type = "image" src = "http://findicons.com/files/icons/2166/oxygen/48/list_remove.png" name ="Remove" ng-click="deleteListing(listings.indexOf(listing))"/>   
                    </td>
                    <td>{{listing.code}}</td>
                    <td>{{listing.name}}</td>
                </tr>
            </table>
          </div>
          <!-- 
              Write an HTML form that adds new listings to the directory 
            -->
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!-- 
              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature
             --><tr>Coordinates</tr>
             <td>Latitude: </td>
              <td>{{detailedInfo.coordinates.latitude}}</td>
              <td> Longitude: </td> 
              <td>{{detailedInfo.coordinates.longitude}}</td>
              <tr></tr>
              <td></td>
<tr>Address: </tr>
              <td>{{detailedInfo.address}}</td>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
